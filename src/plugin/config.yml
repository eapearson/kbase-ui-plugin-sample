## YAML Template.
---
package:
    author: Erik Pearson
    name: sample panel and widget package
    description: A packge containing the sample panel and associated widgets
    date: August 3, 2015
    version: 0.0.1
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise 
    modules:
        -
            module: kb.panel.sample
            file: sample
        -
            module: kb.widget.sample.factory
            file: "widgets/factory-widget"
        -
            module: kb.widget.sample.jquery
            file: "widgets/kbwidget-widget"
        -
            module: kb.widget.sample.object
            file: "widgets/object-widget"
        -
            module: "kb.widget.sample.object-interface"
            file: "widgets/object-interface-widget"
        -
            module: kb.panel.sample.installer
            file: installer
    styles:
        -
            file: styles.css
install:
    routes:
        -
            path: ['sample']
            queryParams: 
                param1: {}
            panelFactory: kb.panel.sample
    menu:
        -
            name: sample
            definition:
                path: sample
                label: Sample Panel
                icon: bicycle
        
